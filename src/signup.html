 <div class="btn">
    <div>
        <img class="loginImg" src="./images/loginimage.jpeg">
    </div>
    <div>
        <form class="signupForm">
            <h3 class="tit">Please Create your account</h3>
            <label class="lab" for="firstname">FirstName</label>
            <input class="data" type="name" placeholder="enter your Firstname"id="firstname">
            <label class="lab" for="lastname">LastName</label>
            <input class="data" type="name" placeholder="enter your Lastname"id="lastname">
            <label class="lab" for="email">Email</label>
            <input class="data" type="email" placeholder="enter your email"id="email">
            <label class="lab" for="password">Password</label>
            <input class="data" type="password" id="password" placeholder="enter your password">
            <label class="lab" for="confirm">Confirm Password</label>
            <input class="data" type="password" id="confirm" placeholder="confirm your password">
            <button class="sub" type="submit">Signup</button>
            <p class="loginLink">Already have Account?<a href="#">login</a></p>
        </form>
    </div>
 </div>
